<ng-container *ngIf="!editing; else Edit">
  <mat-card class="mt-3 mb-4">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> {{ item.name }} </mat-card-title>
        <mat-card-subtitle>Categories: {{ item.category }} </mat-card-subtitle>
        <!-- <img
          *ngIf="item.imgUrl"
          mat-card-sm-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        /> -->
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="mt-2">
      <p *ngIf="item.purchaseDate">
        Purchased on:
        <strong> {{ item.purchaseDate | date }} </strong>
      </p>
      <p *ngIf="item.currentAmmount">
        Amount stored:
        <strong> {{ item.currentAmmount }} </strong>
      </p>
      <p *ngIf="item.boughtAmmount">
        Amount bought:
        <strong> {{ item.boughtAmmount }} </strong>
      </p>
      <p *ngIf="item.cost">
        Cost:
        <strong> {{ item.cost | currency }} </strong>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="toggleEdit()" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteItem()" mat-icon-button>
        <mat-icon> delete </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #Edit>
  <shared-edit-info-card
    (onToggleEditMode)="toggleEdit()"
  ></shared-edit-info-card>
</ng-template>
