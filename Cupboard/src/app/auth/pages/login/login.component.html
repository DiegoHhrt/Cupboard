<div class="col align-items-center">
  <div class="row justify-content-center mt-5">
    <div class="col-10 col-sm-7 col-lg-4 mt-3 form-container">
      <!-- Login -->
      <div class="row mt-3 mb-1 mt-sm-5 mt-sm-5">
        <div class="col mt-3">
          <h1 class="text-center">Cupboard</h1>
        </div>
      </div>

      <form (ngSubmit)="login()" autocomplete="off" [formGroup]="LoginForm">
        <div class="row mt-3 mt-sm-5 justify-content-center">
          <div class="col-10">
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder="Email"
            />

            <!-- Error message -->
            <span
              class="form-text error-text float-start mt-3"
              *ngIf="validInput('email')"
            >
              An email is required
            </span>
          </div>
        </div>

        <!-- User password -->
        <div class="row mt-3 mt-sm-5 mb-4 mb-sm-5 justify-content-center">
          <div class="col-10">
            <input
              formControlName="pw"
              type="password"
              class="form-control"
              placeholder="Password*"
            />

            <!-- Error Message -->
            <span
              class="form-text error-text float-start mt-3"
              *ngIf="validInput('pw')"
            >
              A password is required
            </span>
          </div>
        </div>

        <!-- Submit button -->
        <div class="row mb-4 mb-sm-3 justify-content-center">
          <button type="submit" mat-fab>Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-10 col-sm-7 col-lg-4 mt-4 p-4 text-center">
      <span routerLink="/auth/sign-up" class="btn go-to">
        Don't have an account?
        <u>Sign up here</u>
      </span>
    </div>
  </div>
</div>
