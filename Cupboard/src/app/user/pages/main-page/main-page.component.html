<shared-nav-menu />

<shared-loading-content *ngIf="!user(); else loadedInformation" />

<ng-template #loadedInformation>
  <div class="container mb-5">
    <user-info-display
      [user]="user()!"
      (togShowHOnMenu)="setShowHousehold($event)"
    />
    <!-- TODO: Search component -->
    <shared-list-dashboard
      [reachEndpoint]="'user'"
      [budget]="user()!.budget"
    ></shared-list-dashboard>
    <div class="row text-center">
      <h3>Wishlist</h3>
    </div>
    <ng-container *ngIf="wishlist && wishlist.items!.length > 0; else NoItems">
      <div class="row text-start" style="max-height: 350px; overflow-y: scroll">
        <div class="col-3" *ngFor="let item of wishlist.items">
          <shared-card [item]="item"></shared-card>
        </div>
      </div>
    </ng-container>
    <ng-template #NoItems>
      <div class="text-center row">
        <span>There's no items in your wishlist yet...</span>
      </div>
    </ng-template>
  </div>
</ng-template>
